<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Edit a record</h1>

<form th:action="update" method="post">
    <div>
        <p>Id:  <input type="text" name="id" th:value="${id}" disabled>
        <p>Name: <input type="text" name="firstName" th:value="${firstName}"></p>
        <p>Surname: <input type="text" name="lastName" th:value="${lastName}"></p>
    </div>
    <input type="submit" />
</form>

<a href="list"> Show the list </a>

</body>
</html>
